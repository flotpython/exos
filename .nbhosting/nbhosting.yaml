---
# override in the course-local nbhosting.yaml if needed
tracks-filter: [ python ]

tracks:
- description: Python - activités
  id: python
  name: Python
  sections:
  - name: exercices basiques
    notebooks:
    # str, ints, binary computations
    - python-exos/basic/ipaddress.md
    # lists, side effects
    - python-exos/basic/skimlist-readme.md
    # strs and formatting
    - python-exos/basic/invoice.md
    # dicts
    - python-exos/basic/agenda-readme.md
    # basic counts, requires dicts
    - python-exos/basic/adnpercents-readme.md
    # filesystem
    - python-exos/basic/files-scanext.md
    # filesystem too, requires files_sortby.py
    # probably a duplicate of the previous one
    - python-exos/basic/files-sortby.md
  - name: exercices classes
    notebooks:
    - python-exos/classes/wordcounts-readme.md
  - name: exercices visu
    notebooks:
    - python-exos/visu/adnwalk-howto.md
  - name: TPs basiques
    notebooks:
    - "python-tps/watson/README-watson.md"
    # using dicts for indexing and sets for creating groups
    - "python-tps/students-groups/README-students-groups.md"
    # using dicts for structs and for indexing
    - python-tps/indexing-structs/README-indexing-structs.md
    # itertools
    - "python-tps/queens/README-queens.md"
    # ascii, utf8, binary, as well as various file formats
    # like pickle, json, yaml, csv
    - "python-tps/files-formats/README-files-formats-mp.md"
  - name: TPs classes
    notebooks:
    - "python-tps/students-grades/README*.md"
    - "python-tps/unicode-boxes/README*.md"
    - "python-tps/auctions/README*.md"
    - "python-tps/expressions-lang/README*.md"
  - name: TPs graphes
    notebooks:
    - "python-tps/graph-bfs-dfs/README*.py"
    - "python-tps/graph-shortest-path/README*.md"
    - "python-tps/metro/README-metro.md"
    - "python-tps/pagerank-thrones/README*.py"
  - name: 'TPs visu & games'
    notebooks:
    - "python-tps/games/README*snake.md"
    - "python-tps/boids/README*.md"
    - "python-tps/games/README*flappybird.md"
    - "python-tps/redis/README*.md"
  - name: howtos
    notebooks:
      - python-howtos/requests-howto.md
  - name: lecture de code
    notebooks:
      - python-reading/snake/snake.py
  - name: exercices avancés
    notebooks:
    - python-exos/advanced/encodings-howto.md
    - python-exos/advanced/attributes-proxy.md
    - python-exos/advanced/attributes-dynprop.md
    - python-exos/advanced/randomdate-readme.md
  - name: sample code
    notebooks:
    - "python-samples/*.py"
  - name: WIP
    notebooks:
    - "python-tps/subprocesses-howto.md/README*.md"
    - "python-tps/webscraper-wip/README*.md"
- description: DataScience - activités
  id: data-science
  name: Data Science
  sections:
  - name: exercices numpy
    notebooks:
    - ds-exos/numpy/indices-nb.md
    - ds-exos/numpy/mandelbrot-nb.md
  - name: TP sounds
    notebooks:
    - ds-tps/sounds/README-sounds-nb.md
  - name: TP images
    notebooks:
    - ds-tps/images/README-images1-nb.md
    - ds-tps/images/README-images2-nb.md
  - name: TP Taylor
    notebooks:
    - ds-tps/taylor/taylor-*.md
  - name: exercices pandas
    notebooks:
    - ds-exos/pandas/television-nb.md
    - ds-exos/pandas/marathon-nb.md
    - ds-exos/pandas/pupils-nb.md
    - ds-exos/pandas/bornes-nb.md
    - ds-exos/pandas/stack-simple-nb.md
    - ds-exos/pandas/stack-multicol-nb.md
    - ds-exos/pandas/titanic-nb.md
    - ds-exos/pandas/mosaique-nb.md
  - name: quizzes pandas
    notebooks:
    - ds-quizzes/[0-9]*-nb.py
  - name: miscell howtos
    notebooks:
    - ds-howtos/split-count-into-columns-howto-nb.md
    - ds-howtos/timeseries-clean-smooth-howto-nb.md
    - ds-howtos/groupby-ratings-howto-nb.md
    - ds-howtos/pivot-vs-stack-unstack-howto-nb.md
    - ds-howtos/coronavirus-howto-nb.md
    - ds-howtos/fremont-bridge-howto-nb.md
    - ds-howtos/numpy-meshgrid-howto-nb.md
  - name: miscell dashboards
    notebooks:
    - ds-howtos/dashboard-with-dash.py
    - ds-howtos/streamlit-sinus.py
    - ds-howtos/streamlit-taylor.py
  - name: exercices dataviz
    notebooks:
    - ds-exos/dataviz/groupby-draw-nb.md

builds:
  - id: python
    name: Python
    description: core Python
    directory: .
    script: |
      pip install jupyter-book
      jupyter-book build --toc jb/_toc-python.yml --config jb/_config.yml .
  - id: data-science
    name: Data Science
    description: numpy, pandas, dataviz
    directory: .
    script: |
      pip install jupyter-book
      jupyter-book build --toc jb/_toc-ds.yml --config jb/_config.yml .
